<script>

  var jsonSave =null;

  setInterval(function(){
    for(var i in jsonSave){
      const index = document.getElementById("x_"+ jsonSave[i].y +"_y_"+jsonSave[i].x);
      index.style.color='rgb(227 227 227)';
    }
    update();
  },1000);

  function update(){

    $.ajax({
      url:'api',
      method: 'GET',
      success : function(data){
        var json = JSON.parse(data);
        for(var i in json){
          var index = document.getElementById("x_"+ json[i].y +"_y_"+json[i].x);
          index.style.color='rgb(65 237 245)';
        }
        jsonSave = json;
      }
    })
  }
</script>
